{% load i18n static %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% trans "IdleHunter" %}{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; margin: 0; padding: 1rem 2rem; line-height: 1.5; }
        header { border-bottom: 1px solid #ddd; padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
        header nav { display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap; }
        header a { color: #0066cc; text-decoration: none; }
        header a:hover { text-decoration: underline; }
        main { max-width: 60rem; }
        form { display: inline-flex; align-items: center; gap: 0.25rem; }
        select { padding: 0.25rem 0.5rem; font-size: 1rem; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">{% trans "IdleHunter" %}</a>
            <span>|</span>
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <input name="next" type="hidden" value="{{ request.get_full_path }}">
                <label for="language">{% trans "Language" %}:</label>
                <select name="language" id="language" onchange="this.form.submit()">
                    {% get_current_language as CURRENT_LANG %}
                    {% get_available_languages as LANGUAGES_LIST %}
                    {% for code, name in LANGUAGES_LIST %}
                        <option value="{{ code }}" {% if code == CURRENT_LANG %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>
            </form>
            <span>|</span>
            {% if user.is_authenticated %}
                <span>{{ user.get_username }}</span>
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; color: #0066cc; cursor: pointer; font: inherit; text-decoration: none; padding: 0;">{% trans "Log out" %}</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">{% trans "Log in" %}</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
